<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="sidebar">
        <div id="city-search">
          <h2>Search for a City:</h2>
          <input type="text" class="input" id="city-input" />
          <input type="submit" value="Search" id="search-btn" />
        </div>

        <div id="city-archive"></div>
      </div>

      <main>
        <div id="city-result">
          <h2 id="selected-city"></h2>
          <ul>
            <li>Temperature: <span id="temp"></span> F</li>
            <li>Wind: <span id="wind"></span> MPH</li>
            <li>Humidity: <span id="humidity"></span> %</li>
            <li>UV Index: <span id="uvi"></span></li>
          </ul>
        </div>
        <div id="forecast">
          <h2>5-Day Forecast:</h2>
          <div id="day1">
            <h3></h3>
            <ul>
              <li>Temp:</li>
              <li>Wind:</li>
              <li>Humidity:</li>
            </ul>
          </div>
          <div id="day2">
            <h3></h3>
            <ul>
              <li>Temp:</li>
              <li>Wind:</li>
              <li>Humidity:</li>
            </ul>
          </div>
          <div id="day3">
            <h3></h3>
            <ul>
              <li>Temp:</li>
              <li>Wind:</li>
              <li>Humidity:</li>
            </ul>
          </div>
          <div id="day4">
            <h3></h3>
            <ul>
              <li>Temp:</li>
              <li>Wind:</li>
              <li>Humidity:</li>
            </ul>
          </div>
          <div id="day5">
            <h3></h3>
            <ul>
              <li>Temp:</li>
              <li>Wind:</li>
              <li>Humidity:</li>
            </ul>
          </div>
        </div>
      </main>
    </div>

    <script type="text/javascript" src="./Assets/js/config.js"></script>
    <script type="text/javascript" src="./Assets/js/scripts.js"></script>
  </body>
</html>
